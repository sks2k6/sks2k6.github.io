<!DOCTYPE html>
<html>
<body>
  <h2>Visitor Logs</h2>
  <pre id="data">Loading...</pre>

  <script>
    fetch('/api/visitors')   <!-- THIS MUST BE visitors, not log -->
      .then(res => res.json())
      .then(data => {
        document.getElementById('data').textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('data').textContent = "Error: " + err;
      });
  </script>
</body>
</html>

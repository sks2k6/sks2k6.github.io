<!DOCTYPE html>
<html>
<head>
  <title>Visitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    /* LOGIN */
    .login {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      width: 320px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #1e293b;
      color: white;
      outline: none;
    }

    button {
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    /* DASHBOARD */
    #dashboard { display: none; }

    header {
      background: #020617;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    .container {
      padding: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #0f172a;
      color: #38bdf8;
    }

    tr:hover {
      background: #1e293b;
    }

    .ua {
      max-width: 350px;
      white-space: normal;
      word-break: break-all;
      font-size: 12px;
      color: #cbd5e1;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="err"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <header>üìä Visitor Dashboard</header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>IP Address</th>
          <th>User Agent</th>
          <th>City</th>
          <th>Region</th>
          <th>Visit Time</th>
        </tr>
      </thead>
      <tbody id="data">
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
const USER = "sksbot";
const PASS = "syamsyam";

function login() {
  if (user.value === USER && pass.value === PASS) {
    localStorage.setItem("adminLogin", "true");
    showDashboard();
  } else {
    err.innerText = "Wrong username or password";
  }
}

function showDashboard() {
  loginBox.style.display = "none";
  dashboard.style.display = "block";
  loadData();
}

if (localStorage.getItem("adminLogin") === "true") {
  showDashboard();
}

async function loadData() {
  try {
    const res = await fetch("/api/visitors.js");
    const data = await res.json();

    const tbody = document.getElementById("data");
    tbody.innerHTML = "";

    if (!data.length) {
      tbody.innerHTML = `<tr><td colspan="6">No data found</td></tr>`;
      return;
    }

    data.forEach(v => {
      tbody.innerHTML += `
        <tr>
          <td>${v.id}</td>
          <td>${v.ip}</td>
          <td class="ua">${v.user_agent || "-"}</td>
          <td>${v.city || "-"}</td>
          <td>${v.region || "-"}</td>
          <td>${new Date(v.created_at).toLocaleString()}</td>
        </tr>
      `;
    });

  } catch (e) {
    document.getElementById("data").innerHTML =
      `<tr><td colspan="6">Failed to load data</td></tr>`;
  }
}
</script>

</body>
</html>

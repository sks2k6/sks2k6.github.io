<!DOCTYPE html>
<html>
<head>
  <title>Visitor Logs</title>
</head>
<body style="background:black;color:white;font-family:Arial">

<h2>Visitor Logs</h2>
<pre id="data">Loading...</pre>

<script>
fetch("/api/visitors")
  .then(r => r.json())
  .then(data => {
    document.getElementById("data").innerText =
      JSON.stringify(data, null, 2);
  });
</script>

</body>
</html>
